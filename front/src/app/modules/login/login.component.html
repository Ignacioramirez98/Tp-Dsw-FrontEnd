<div class="login-container d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Iniciar sesión</h2>
    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" id="usuario" [(ngModel)]="usuario" name="usuario" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="password" id="contraseña" [(ngModel)]="contrasena" name="contraseña" class="form-control"
          required />
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>
    <div class="text-center mt-3">
      <small>¿No tienes cuenta? <a href="/registro">Regístrate</a></small>
    </div>
  </div>
</div>
