<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" class="form-control" [(ngModel)]="usuario" name="usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="userType">Tipo de Usuario</label>
          <select id="userType" class="form-control" [(ngModel)]="userType" name="userType">
            <option value="cliente">Cliente</option>
            <option value="vendedor">Vendedor</option>
          </select>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-block mt-3">Iniciar Sesión</button>
        </div>
      </form>

      <!-- Mostrar error de login -->
    </div>
  </div>
</div>
