
<app-header></app-header>

<h2>Productos</h2>

<div class="container mt-5">
  <h2 class="text-center mb-4">Lista de Productos</h2>

  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="nuevoProducto()">Nuevo</button>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio Compra</th>
        <th>Precio Venta</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of paginatedProductos">
        <td>{{ producto._id }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.descripcion }}</td>
        <td>{{ producto.importe_compra }}</td>
        <td>{{ producto.importe_venta }}</td>
        <td>{{ producto.stock }}</td>
        <td>
          <button class="btn btn-success btn-sm" (click)="editProducto(producto._id)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteProducto(producto._id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Controles de paginación -->
  <div class="pagination-controls d-flex justify-content-center">
    <button class="btn btn-primary mr-2" (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
    <span class="align-self-center">Página {{ currentPage }} de {{ totalPages }}</span>
    <button class="btn btn-primary ml-2" (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
  </div>
</div>


<app-footer></app-footer>
