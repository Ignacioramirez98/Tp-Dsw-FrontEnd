<app-header></app-header>

<div class="container mt-5 ">
  <h2 class="text-center mb-4">Productos</h2>

  <!-- Bot칩n Nuevo Producto -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-nuevo-producto" (click)="nuevoProducto()">
      Nueva Producto
    </button>
  </div>

  <!-- Tabla de Productos -->
  <div class="table-responsive">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripci칩n</th>
          <th class="precio-col">Precio Compra</th> <!-- Solo esta columna -->
          <th class="precio-col">Precio Venta</th> <!-- Solo esta columna -->
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of paginatedProductos">
          <td>{{ producto._id }}</td>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.descripcion }}</td>
          <td>{{ producto.importe_compra | currency }}</td>
          <td>{{ producto.importe_venta | currency }}</td>
          <td>{{ producto.stock }}</td>
          <td class="d-flex justify-content-center align-items-center">
            <button class="btn btn-outline-success btn-sm me-2" (click)="editProducto(producto._id)">
              <i class="bi bi-pencil"></i> Editar
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteProducto(producto._id)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Controles de paginaci칩n -->
  <div class="pagination-controls d-flex justify-content-center mt-4">
    <button class="btn btn-outline-primary me-2" (click)="prevPage()" [disabled]="currentPage === 1">
      <i class="bi bi-arrow-left"></i> Anterior
    </button>
    <span class="fs-5 mx-3 align-self-center">P치gina {{ currentPage }} de {{ totalPages }}</span>
    <button class="btn btn-outline-primary ms-2" (click)="nextPage()" [disabled]="currentPage === totalPages">
      Siguiente <i class="bi bi-arrow-right"></i>
    </button>
  </div>
</div>

<app-footer></app-footer>
