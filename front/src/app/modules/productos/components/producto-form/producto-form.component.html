<app-header></app-header>

<div class="producto-form container mt-5">
  <h2 class="text-center mb-4">{{ isEditMode ? 'Editar Producto' : 'Nuevo Producto' }}</h2>

  <div class="card shadow-sm">
    <div class="card-body">
      <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <!-- Nombre -->
          <div class="col-12 col-md-6 mb-4">
            <label for="nombre" class="form-label">Nombre del Producto:</label>
            <input type="text" id="nombre" formControlName="nombre" class="form-control"
              placeholder="Ingrese el nombre del producto" required />
            <div *ngIf="productoForm.get('nombre')?.invalid && productoForm.get('nombre')?.touched"
              class="invalid-feedback">
              El nombre es requerido.
            </div>
          </div>

          <!-- Importe Compra -->
          <div class="col-12 col-md-6 mb-4">
            <label for="importe_compra" class="form-label">Importe Compra:</label>
            <input type="number" id="importe_compra" formControlName="importe_compra" class="form-control"
              placeholder="Precio de compra" required />
          </div>

          <!-- Descripci贸n -->
          <div class="col-12 col-md-6 mb-4">
            <label for="descripcion" class="form-label">Descripci贸n:</label>
            <textarea id="descripcion" formControlName="descripcion" class="form-control"
              placeholder="Descripci贸n del producto" rows="4" required></textarea>
            <div *ngIf="productoForm.get('descripcion')?.invalid && productoForm.get('descripcion')?.touched"
              class="invalid-feedback">
              La descripci贸n es requerida.
            </div>
          </div>

          <!-- Importe Venta -->
          <div class="col-12 col-md-6 mb-4">
            <label for="importe_venta" class="form-label">Importe Venta:</label>
            <input type="number" id="importe_venta" formControlName="importe_venta" class="form-control"
              placeholder="Precio de venta" required />
          </div>

          <!-- Stock -->
          <div class="col-12 col-md-6 mb-4">
            <label for="stock" class="form-label">Stock Disponible:</label>
            <input type="number" id="stock" formControlName="stock" class="form-control"
              placeholder="Cantidad disponible" required />
          </div>

          <!-- Botones de aceptar y cancelar -->
          <div class="col-12 d-flex justify-content-end">
            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-primary btn-lg mx-2">
              <i class="bi bi-check-circle"></i> Aceptar
            </button>
            <button type="button" class="btn btn-secondary btn-lg mx-2" (click)="onCancel()">
              <i class="bi bi-x-circle"></i> Cancelar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
