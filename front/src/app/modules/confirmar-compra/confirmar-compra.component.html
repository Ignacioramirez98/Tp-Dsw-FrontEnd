<app-header></app-header>

<div class="container mt-5">
  <div class="row justify-content-center">
    <!-- Card de Confirmación de Compra -->
    <div class="col-md-8">
      <div class="card shadow-lg rounded">
        <div class="card-body">
          <h2 class="text-center mb-4">Confirmar Compra</h2>

          <!-- Información del Cliente -->
          <div class="mb-4">
            <h5 class="text-dark">Cliente: <span class="text-muted">{{ clienteNombre }} {{ apellidoCliente }}</span>
            </h5>
          </div>

          <!-- Lista de Productos Seleccionados -->
          <div class="mb-4">
            <h6 class="text-info">Productos Seleccionados:</h6>
            <ul class="list-group list-group-flush">
              <li *ngFor="let producto of productosSeleccionados"
                class="list-group-item d-flex justify-content-between align-items-center">
                <span class="fw-bold">{{ producto.nombre }} (x{{ cantidades[producto._id] }})</span>
                <span class="fw-bold">{{ (producto.importe_venta * cantidades[producto._id]) | currency }}</span>
              </li>
            </ul>
          </div>

          <!-- Importe Total -->
          <div class="mt-3 text-end">
            <h5 class="text-info">Importe Total: {{ importeTotal | currency }}</h5>
          </div>

          <!-- Botones de Aceptar y Cancelar -->
          <div class="d-flex justify-content-end mt-4">
            <button class="btn btn-outline-danger me-3" (click)="cancelar()" style="width: 150px;">Cancelar</button>
            <button class="btn btn-success" (click)="confirmarCompra()" style="width: 150px;">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
