<app-header></app-header>

<div class="container mt-5">
  <h2 class="text-center mb-4">Servicios</h2>

  <!-- Bot칩n Nuevo Servicio -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-nuevo-servicio" (click)="nuevoServicio()">
      Nuevo Servicio
    </button>
  </div>

  <!-- Tabla de Servicios -->
  <div class="table-responsive">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descripci칩n</th>
          <th class="precio-col">Importe / Hora</th> <!-- Solo esta columna -->
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let servicio of paginatedServicios">
          <td>{{ servicio._id }}</td>
          <td>{{ servicio.descripcion }}</td>
          <td>{{ servicio.importe_por_hora | currency }}</td>
          <td class="d-flex justify-content-center align-items-center">
            <button class="btn btn-outline-success btn-sm me-2" (click)="editServicio(servicio._id)">
              <i class="bi bi-pencil"></i> Editar
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteServicio(servicio._id)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Controles de paginaci칩n -->
  <div class="pagination-controls d-flex justify-content-center mt-4">
    <button class="btn btn-outline-primary me-2" (click)="prevPage()" [disabled]="currentPage === 1">
      <i class="bi bi-arrow-left"></i> Anterior
    </button>
    <span class="fs-5 mx-3 align-self-center">P치gina {{ currentPage }} de {{ totalPages }}</span>
    <button class="btn btn-outline-primary ms-2" (click)="nextPage()" [disabled]="currentPage === totalPages">
      Siguiente <i class="bi bi-arrow-right"></i>
    </button>
  </div>
</div>

<app-footer></app-footer>
